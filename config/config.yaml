app:
  name: 'spacet'
  version: '1.0.0'
  log_level: 'debug'

http:
  port: 8080

grpc:
  port: 8081

orchestrator:
  # in hours
  interval: 1 

postgres:
  pool_max: 2

pubsub:
  enabled: true
  project_id: spacet-project
  launches_topic: launches

notifications:
  interval: 30
  batch_size_max: 50